<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Physical Fitness: Healthy Sleep Form</title>
    <link rel="stylesheet" href="styles_hw.css" />
  </head>
  <body>
    <nav>
      <div>
        <h1>Physical Fitness: Healthy Sleep Form</h1>
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <div class="container">
      <form action="#" method="post">
        <h1>Healthy Sleep Form</h1>
        <div class="question">
          <label for="q1">1.) Are you tossing and turning?</label><br />
          <input type="radio" id="q1_yes" name="q1" value="yes" />
          <label for="q1_yes">Yes</label>
          <input type="radio" id="q1_no" name="q1" value="no" />
          <label for="q1_no">No</label>
        </div>

        <div class="question">
          <label for="q2">2.) Are you having problem in breathing?</label><br />
          <input type="radio" id="q2_yes" name="q2" value="yes" />
          <label for="q2_yes">Yes</label>
          <input type="radio" id="q2_no" name="q2" value="no" />
          <label for="q2_no">No</label>
        </div>

        <div class="question">
          <label for="q3">3.) How long does it take you to nod off?</label
          ><br />
          <input type="radio" id="q3_yes" name="q3" value="yes" />
          <label for="q3_yes">Yes</label>
          <input type="radio" id="q3_no" name="q3" value="no" />
          <label for="q3_no">No</label>
        </div>

        <div class="question">
          <label for="q4">4.) Do you have trouble waking up?</label><br />
          <input type="radio" id="q4_yes" name="q4" value="yes" />
          <label for="q4_yes">Yes</label>
          <input type="radio" id="q4_no" name="q4" value="no" />
          <label for="q4_no">No</label>
        </div>

        <div class="question">
          <label for="q5">5.) Do you get solid night's sleep?</label><br />
          <input type="radio" id="q5_yes" name="q5" value="yes" />
          <label for="q5_yes">Yes</label>
          <input type="radio" id="q5_no" name="q5" value="no" />
          <label for="q5_no">No</label>
        </div>

        <div class="question">
          <label for="q6"
            >6.) How often do you feel sleepy in the day time while
            working?</label
          ><br />
          <input type="radio" id="q6_yes" name="q6" value="yes" />
          <label for="q6_yes">Yes</label>
          <input type="radio" id="q6_no" name="q6" value="no" />
          <label for="q6_no">No</label>
        </div>

        <div class="question">
          <label for="q7">7.) Do you work in night shifts?</label><br />
          <input type="radio" id="q7_yes" name="q7" value="yes" />
          <label for="q7_yes">Yes</label>
          <input type="radio" id="q7_no" name="q7" value="no" />
          <label for="q7_no">No</label>
        </div>

        <div class="question">
          <label for="q8"
            >8.) Why do you wake up in the middle of the night?</label
          ><br />
          <input type="radio" id="q8_yes" name="q8" value="yes" />
          <label for="q8_yes">Yes</label>
          <input type="radio" id="q8_no" name="q8" value="no" />
          <label for="q8_no">No</label>
        </div>

        <div class="question">
          <label for="q9">9.) What time do you wake up in the morning?</label
          ><br />
          <input type="radio" id="q9_yes" name="q9" value="yes" />
          <label for="q9_yes">Yes</label>
          <input type="radio" id="q9_no" name="q9" value="no" />
          <label for="q9_no">No</label>
        </div>

        <div class="question">
          <label for="q10">10.) How many hours sleep do you get in a day?</label
          ><br />
          <input type="radio" id="q10_yes" name="q10" value="yes" />
          <label for="q10_yes">Yes</label>
          <input type="radio" id="q10_no" name="q10" value="no" />
          <label for="q10_no">No</label>
        </div>

        <div class="button-group">
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </div>
  </body>
</html>
